<style>
  body {
    font-family: "Segoe UI", Roboto, sans-serif;
    background-color: #111;
    color: #eee;
    margin: 0;
    padding: 20px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
  }

  .color-box {
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    height: 160px;
    cursor: pointer;
    padding: 8px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
    transition: transform 0.25s ease;
  }

  .color-box:hover {
    transform: scale(1.05);
  }

  /* Unified pill style */
  .pill {
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 0.85em;
    font-weight: bold;
    display: inline-block;
    margin-bottom: 4px;
    text-align: center;
    white-space: nowrap;
  }

  .color-name {
    opacity: 0;
    transform: translateY(-5px);
    transition: opacity 0.25s ease, transform 0.25s ease;
  }

  .button-row {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-top: auto;
    opacity: 0;
    transform: translateY(5px);
    transition: opacity 0.25s ease, transform 0.25s ease;
  }

  .color-box:hover .color-name,
  .color-box:hover .button-row {
    opacity: 1;
    transform: translateY(0);
  }

  /* Number button pill */
  .color-button {
    background: rgba(0,0,0,0.8);
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 4px 10px;
    font-size: 0.85em;
    cursor: pointer;
    transition: background 0.2s, color 0.2s, border 0.2s;
  }

  .color-button:hover {
    background: #fff;
    color: #000;
  }

</style>

  }
